<!DOCTYPE html>
<html>
<head>
    <title>LYFJRSHS Student Records</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('school-background.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .student-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: left;
        }

        .student-card h3 {
            color: #0077cc;
            margin-top: 0;
        }

        .student-card p {
            margin: 5px 0;
        }

        .student-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-card button:hover {
            background-color: #005fa3;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .form-box input {
            width: calc(50% - 12px);
            margin: 5px;
            padding: 8px;
        }

        #addButton {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<h1>LYFJRSHS Student Records</h1>

<div class="form-box">
    <h3>Add New Student</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="lrn" placeholder="LRN"><br>
    <input type="text" id="grade" placeholder="Grade">
    <input type="text" id="section" placeholder="Section"><br>
    <input type="number" id="s1" placeholder="1st Semester" min="0" max="100">
    <input type="number" id="s2" placeholder="2nd Semester" min="0" max="100"><br>
    <button id="addButton" onclick="addStudent()">Add Student</button>
</div>

<div class="cards-container" id="cardsContainer">
</div>

<script>
    function addStudent() {
        var name = document.getElementById("name").value.trim();
        var lrn = document.getElementById("lrn").value.trim();
        var grade = document.getElementById("grade").value.trim();
        var section = document.getElementById("section").value.trim();
        var s1 = parseFloat(document.getElementById("s1").value);
        var s2 = parseFloat(document.getElementById("s2").value);

        if (!name || !lrn || !grade || !section || isNaN(s1) || isNaN(s2)) {
            alert("Please fill in all fields!");
            return;
        }

        var avg = ((s1 + s2) / 2).toFixed(2);

        var card = document.createElement("div");
        card.className = "student-card";

        card.innerHTML = `
            <h3>${name}</h3>
            <p><strong>LRN:</strong> ${lrn}</p>
            <p><strong>Grade:</strong> ${grade}</p>
            <p><strong>Section:</strong> ${section}</p>
            <p><strong>1st Sem:</strong> ${s1}</p>
            <p><strong>2nd Sem:</strong> ${s2}</p>
            <p><strong>Average:</strong> ${avg}</p>
            <button onclick="alert('Grades for ${name} saved!')">View Details</button>
        `;

        document.getElementById("cardsContainer").appendChild(card);

        document.getElementById("name").value = "";
        document.getElementById("lrn").value = "";
        document.getElementById("grade").value = "";
        document.getElementById("section").value = "";
        document.getElementById("s1").value = "";
        document.getElementById("s2").value = "";
    }
</script>

</body>

</html>
