<!DOCTYPE html>
<html>
<head>
    <title>LYFJRSHS Student Records</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            padding-top: 20px;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        .form-box input {
            width: calc(50% - 12px);
            margin: 5px;
            padding: 8px;
        }

        #addButton {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #005fa3;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .student-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: left;
        }

        .student-card h3 {
            color: #0077cc;
            margin-top: 0;
        }

        .student-card p {
            margin: 5px 0;
        }

        .student-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-card button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<h1>LYFJRSHS Student Records</h1>

<div class="form-box">
    <h3>Add New Student</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="lrn" placeholder="LRN"><br>
    <input type="text" id="grade" placeholder="Grade">
    <input type="text" id="section" placeholder="Section"><br>
    <input type="number" id="s1" placeholder="1st Semester" min="0" max="100">
    <input type="number" id="s2" placeholder="2nd Semester" min="0" max="100">
    <input type="number" id="s3" placeholder="3rd Semester" min="0" max="100">
    <input type="number" id="s4" placeholder="4th Semester" min="0" max="100"><br>
    <button id="addButton" onclick="addStudent()">Add Student</button>
</div>

<div class="cards-container" id="cardsContainer"></div>

<script>
function addStudent() {

    var name = document.getElementById("name").value.trim();
    var lrn = document.getElementById("lrn").value.trim();
    var grade = document.getElementById("grade").value.trim();
    var section = document.getElementById("section").value.trim();
    var s1 = parseFloat(document.getElementById("s1").value);
    var s2 = parseFloat(document.getElementById("s2").value);
    var s3 = parseFloat(document.getElementById("s3").value);
    var s4 = parseFloat(document.getElementById("s4").value);

    // Check empty fields
    if (!name || !lrn || !grade || !section) {
        alert("Please fill in all text fields!");
        return;
    }

    // Check grade range
    if (
        isNaN(s1) || s1 < 0 || s1 > 100 ||
        isNaN(s2) || s2 < 0 || s2 > 100 ||
        isNaN(s3) || s3 < 0 || s3 > 100 ||
        isNaN(s4) || s4 < 0 || s4 > 100
    ) {
        alert("Grades must be numbers between 0 and 100!");
        return;
    }

    // Check duplicate LRN
    var existingCards = document.querySelectorAll(".student-card");

    for (var i = 0; i < existingCards.length; i++) {
        var existingLRN = existingCards[i]
            .querySelector(".lrn").textContent;

        if (existingLRN === lrn) {
            alert("This student (LRN) is already added!");
            return;
        }
    }

    var avg = ((s1 + s2 + s3 + s4) / 4).toFixed(2);
    var status = avg >= 75 ? "Passed" : "Failed";

    var card = document.createElement("div");
    card.className = "student-card";

    card.innerHTML = `
        <h3>${name}</h3>
        <p><strong>LRN:</strong> <span class="lrn">${lrn}</span></p>
        <p><strong>Grade:</strong> ${grade}</p>
        <p><strong>Section:</strong> ${section}</p>
        <p><strong>1st Sem:</strong> ${s1}</p>
        <p><strong>2nd Sem:</strong> ${s2}</p>
        <p><strong>3rd Sem:</strong> ${s3}</p>
        <p><strong>4th Sem:</strong> ${s4}</p>
        <p><strong>Average:</strong> ${avg}</p>
        <p><strong>Status:</strong> ${status}</p>
        <button onclick="alert('Grades for ${name} saved!')">
            View Details
        </button>
    `;

    document.getElementById("cardsContainer").appendChild(card);

    // Clear inputs
    document.getElementById("name").value = "";
    document.getElementById("lrn").value = "";
    document.getElementById("grade").value = "";
    document.getElementById("section").value = "";
    document.getElementById("s1").value = "";
    document.getElementById("s2").value = "";
    document.getElementById("s3").value = "";
    document.getElementById("s4").value = "";
}
</script>

</body>
</html>
